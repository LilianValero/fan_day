<div ng-app="eventsApp">

  <div ng-controller="IndexCtrl" >
      <section class="module">
          <ol class="discussion">
              <li ng-class="{true: 'home', false: 'home visitor'}[events.home_team]" hm-tap="open(events.events_id)" ng-repeat="events in eventss">
                  <img class="avatar" ng-src="{{ events.avatar }}"/>
                  <p class="message">
                      {{ events.content }}
                      <time class="timestamp">{{ events.author }} . {{ events.events_id }} minutes ago</time>
                  </p>
              </li>
          </ol>
      </section>
  </div>
</div>
