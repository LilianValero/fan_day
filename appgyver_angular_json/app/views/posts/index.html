<div ng-app="postsApp">

    <div ng-controller="IndexCtrl" >
        <section class="module">
            <ol class="discussion">
                <li class="post" ng-class="{true: 'home', false: 'visitor'}[post.homeTeam]" ng-repeat="post in posts">
                    <img class="avatar" ng-src="{{ post.icon }}"/>
                    <p class="message" ng-bind-html-unsafe="post.content | preview:300" >
                        <time class="timestamp">{{ post.author }} . {{ post.timestamp * 1000 | date:'medium' }}<br></time>
                    </p>
                </li>
            </ol>
        </section>
    </div>
</div>
