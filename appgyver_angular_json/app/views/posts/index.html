<div ng-app="postsApp">

  <div ng-controller="IndexCtrl" >
      <section class="module">
          <ol class="discussion">
              <li class="post" ng-class="{true: 'home', false: 'visitor'}[post.homeTeam]" ng-repeat="post in posts">
                  <img class="avatar" ng-src="{{ post.icon }}"/>
                  <p class="message">
                      {{ post.content }}
                      <time class="timestamp">{{ post.author }} . Time: {{ post.timestamp }}</time>
                  </p>
              </li>
          </ol>
      </section>
  </div>
</div>
